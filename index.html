<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>

    <div id="container">

        <input type="text" id="input">
        <div id="text"></div>

        <div id="results">
            <div id="time" class="result">
                <p>Time left:</p>
                <span>60</span>
                s
            </div>

            <div id="mistakes" class="result">
                <p>Mistakes:</p>
                <span>0</span>
            </div>

            <div id="wpm" class="result">
                <p>WPM:</p>
                <span>0</span>
            </div>

            <div id="cpm" class="result">
                <p>CPM:</p>
                <span>0</span>
            </div>

            <button id="tryagain">Try again</button>
        </div>
    </div>
    
</body>
</html>
